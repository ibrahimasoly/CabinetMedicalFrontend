<div class="container">
  <div *ngIf="patient" style="margin-top: 10%;">
    <div class="d-flex gap-5 justify-content-center">
      <div class="dropdown-menu d-block position-static pt-0 mx-0 rounded-3 shadow overflow-hidden w-280px">
        <form class="p-2 mb-2 bg-light border-bottom">
          <input type="search" class="form-control" autocomplete="false" placeholder="Type to filter...">
        </form>
        <ul class="list-unstyled mb-0">
          <li *ngFor="let rdv of patient.rendez_vous">
            <a class="dropdown-item d-flex align-items-center gap-2 py-2" routerLink="" (click)="onSubmit(rdv.consultaion.num_consul)">
            <span class="d-inline-block bg-success rounded-circle p-1"></span>
              Consulation {{rdv.consultaion.num_consul}}
          </a></li>
        </ul>
        </div>
      </div>
      <p style="margin-top: 10px;">
        <strong>Patient:</strong>  {{patient.nom|uppercase}} {{patient.prenom|uppercase}} date de naissance {{patient.date_naissance|date:'le d MMM YYYY'}}
      </p>  
</div>
  <div class="col-md-6" style="margin-top: 5%;" *ngIf="m">
    <h3 style="text-align: center;">Bilan</h3>
    <div *ngFor="let bilans of bilan">
      <p > <strong>{{bilans.id}} </strong> {{bilans.nomBilan}}</p>
    </div>
    <button type="button" class="btn btn-primary" style="margin: 10px;" (click)="imprimer()" >Imprimer</button>
  </div>

    <form style="margin-top: 10%;" *ngIf="m" [formGroup]="bilanService.patientConsultationform" (ngSubmit)="ajouter()">
        <div class="row g-3">
            <div class="col-md-6">
              <input type="text" id="nomBilan" class="form-control" placeholder="Ajouter un bilan" aria-label="Last name" formControlName="nomBilan">
            </div>
          </div>
        <div class="col-12">
          <button type="submit" class="btn btn-success" style="margin-top: 10px; margin-bottom: 20px;" [disabled]="this.bilanService.patientConsultationform.invalid" > Ajouter </button>
        </div>
      </form>
</div>
