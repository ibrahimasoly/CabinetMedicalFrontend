<div class="container">
    <div class="d-grid gap-2 d-md-flex justify-content-md-end" style="margin-top: 30px;">
      <form class="d-flex">
        <input class="form-control me-2" type="search" placeholder="Recherche" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Recherche</button>
      </form>
    </div>
    <table class="table caption-top">
        <caption><h3><strong>Liste des patients qui ont un RDV</strong></h3></caption>
        <thead>
          <tr>
            <th scope="col">Nom</th>
            <th scope="col">Prenom</th>
            <th scope="col">Date-naissance</th>
            <th scope="col">Sexe</th>
            <th scope="col">Telephone</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let patient of listes">
            <td>{{patient.nom}}</td>
            <td>{{patient.prenom}}</td>
            <td>{{patient.date_naissance|date:"d MMM YYYY"}}</td>
            <td>{{patient.sexe}}</td>
            <td>{{patient.telephone}}</td>
            <td><button  style="color: blue;" ><i class="bi bi-info-circle"></i></button></td>
            <td><button  style="color: red;"><i class="bi bi-x-lg"></i></button></td>
          </tr>
        </tbody>
      </table>
  
  </div>
