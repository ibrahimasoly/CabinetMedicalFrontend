 <div class="container">
    <div style="width: 50%; margin-left: 20%; margin-top: 5%;">
        <form class="row g-3" [formGroup]="this.serbice_rdv.rdv_form" (ngSubmit)="ajouter()">
            <div class="col-12">
              <label for="date_RDV" class="form-label">Date du rendez vous</label>
              <input type="date" class="form-control" id="date_RDV" aria-label="date" formControlName="date_RDV" required>
            </div>
            <div class="col-md-6">
                <label for="heure" class="form-label">Heure</label>
                <input type="time" class="form-control" id="heure" aria-label="date" formControlName="heure" required>
              </div>
              <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" rows="3" formControlName="description" required></textarea>
              </div>
            <div class="col-12">
              <button type="submit" class="btn btn-success" [disabled]="this.serbice_rdv.rdv_form.invalid">Ajouter</button>
            </div>
          </form></div>
</div>
