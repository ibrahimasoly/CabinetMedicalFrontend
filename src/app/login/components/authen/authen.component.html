
   <div class="container mt-3" >
    <div class="col-md-6 offset-md-3" style="margin-top: 20%;">
        <div class="card">
            <div class="card-header text-danger" *ngIf="errorMessage">{{errorMessage}}</div>
            <div class="card-body">
                <form [formGroup]="this.formlogin" (ngSubmit)="login()">
                    <h1 class="h3 mb-3 fw-normal">Connectez-vous</h1>
                    <div class="mb-3">
                      <input type="text" class="form-control" id="username" placeholder="nom d'utilisateur" formControlName="username">
                    </div>
                    <div class="mb-3" >
                      <input type="password" class="form-control" id="password" placeholder="Mots de passe" formControlName="password">
                    </div>
                
                    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
                  </form>
            </div>
        </div>
    </div>
   </div>
